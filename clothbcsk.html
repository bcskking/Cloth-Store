<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCSK Shop</title>
    <link rel="stylesheet" href="clothcss.css">
</head>
<body>
    <header>
        <div class="logo">BCSK</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="featured">
        <video autoplay muted loop class="background-video">
            <source src="https://raw.githubusercontent.com/yourusername/yourrepo/main/assets/background-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <h1>Welcome to "BCSK" Clothing Store</h1>
        <p>Shop the latest fashion trends for men, women, and kids!</p>
    </section>
    

    <section class="categories">
        <div class="category men">
            <img src="Images Cloths/Mens.jpg" alt="Men's Collection">
            <p>Men's Collection</p>
        </div>
        <div class="category women">
            <img src="Images Cloths/Womens.jpg" alt="Women's Collection">
            <p>Women's Collection</p>
        </div>
        <div class="category kids">
            <img src="Images Cloths/Kids.jpg" alt="Kids' Collection">
            <p>Kids' Collection</p>
        </div>
    </section>    

    <footer>
        <p>© BCSK | 2024 | Project ©</p>
    </footer>
</body>
</html>
